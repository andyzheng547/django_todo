<h1>Create a new Category</h1>

<a href="{% url 'todos:index' %}">Todos</a>
<a href="{% url 'todos:categories_index' %}">Categories</a>

{% if errors %}
  <h3>Errors</h3>
  <ul>
  {% for error in errors %}
    <li> {{ error }} </li>
  {% endfor %}
  </ul>
{% endif %}

<form action="{% url 'todos:categories_create' %}" method="post">
  {% csrf_token %}

  <label for="category[name]">Category: </label>
  <input type="text" name="category[name]" placeholder="Name of the category">

  <input type="submit" value="Create Category">
</form>
