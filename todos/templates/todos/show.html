<h1>{{ todo.task }}</h1>

<a href="{% url 'todos:index' %}">Todos</a>
<a href="{% url 'todos:categories_index' %}">Categories</a>
<a href="{% url 'todos:edit' todo.id %}">Edit todo</a>
<br><br>

<form action="{% url 'todos:delete' todo.id %}" method="post">
  {% csrf_token %}
  <input type="submit" value="Delete Todo">
</form>

<strong>Status: </strong> {{ todo.completed|linebreaks }}

<strong>Categories: </strong>
<ul>
{% for category in todo.categories.all %}
  <li><a href="{% url 'todos:categories_show' category.id %}">{{ category.name }}</a></li>
{% endfor %}
</ul>
